<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Element Modification Example</title>
</head>
<body>
    <div id="content">
        <h1>DOM Element Modification Example</h1>
        <p id="myElement">Initial Text Content</p>
        <button id="changeTextButton">Change Text</button>
        <button id="changeHTMLButton">Change HTML</button>
        <button id="appendElementButton">Append New Element</button>
        <button id="removeElementButton">Remove Element</button>
        <img id="myImage" src="https://plentistack.com/wp-content/uploads/2023/10/DOM-Element-Modification-1024x1024.webp" alt="Initial Image">
        <a id="myLink" href="https://plentistack.com/wp-content/uploads/2023/10/DOM-Element-Modification-1024x1024.webp">Example Link</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
