<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Local and Session Storage Demo</h1>

        <!-- Local Storage Section -->
        <h2>Local Storage</h2>
        <label for="localDataInput">Enter Username:</label>
        <input type="text" id="localDataInput" placeholder="JohnDoe">
        <button onclick="storeLocalData()">Store Data</button>
        <button onclick="retrieveLocalData()">Retrieve Data</button>
        <button onclick="removeLocalData()">Remove Data</button>

        <hr>

        <!-- Session Storage Section -->
        <h2>Session Storage</h2>
        <label for="sessionDataInput">Enter Theme:</label>
        <input type="text" id="sessionDataInput" placeholder="dark">
        <button onclick="storeSessionData()">Store Data</button>
        <button onclick="retrieveSessionData()">Retrieve Data</button>
        <button onclick="clearSessionStorage()">Clear Storage</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
