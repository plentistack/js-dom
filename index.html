<!DOCTYPE html>
<html>
<head>
    <title>Creating and Appending Elements</title>
    <style>
        /* Add some CSS styles for demonstration */
        .container {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Element Manipulation</h1>
    <div class="container">
        <h2>Create and Append Elements</h2>
        <button id="addParagraphBtn">Add New Paragraph</button>
        <button id="addTextNodeBtn">Add Text Node</button>
        <div id="parent1">
            <!-- New elements will be appended here -->
        </div>
        <h2>Insert Elements</h2>
        <button id="insertBeforeBtn">Insert Before</button>
        <div id="parent2">
            <!-- Reference element for inserting -->
            <p id="referenceElement">Reference element for inserting</p>
        </div>
        <h2>Remove Elements</h2>
        <button id="removeElementBtn">Remove Element</button>
        <div id="parent3">
            <!-- Element to be removed -->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript for creating and manipulating elements

        function createParagraph() {
            var paragraph = document.createElement('p');
            paragraph.textContent = "This is a dynamically created paragraph.";
            return paragraph;
        }

        function createTextNode() {
            var textNode = document.createTextNode("This is some dynamically generated text.");
            return textNode;
        }

        function appendNewParagraph() {
            var parent = document.getElementById('parent1');
            var newParagraph = createParagraph();
            parent.appendChild(newParagraph);
        }

        function insertParagraphBefore() {
            var parent = document.getElementById('parent2');
            var newParagraph = createParagraph();
            var referenceElement = document.getElementById('referenceElement');
            parent.insertBefore(newParagraph, referenceElement);
        }

        function removeList() {
            var parent = document.getElementById('parent3');
            var removableElement = document.querySelector('#parent3 ul');
            if (removableElement) {
                parent.removeChild(removableElement);
            }
        }

        document.getElementById('addParagraphBtn').addEventListener('click', appendNewParagraph);
        document.getElementById('addTextNodeBtn').addEventListener('click', function () {
            var parent = document.getElementById('parent1');
            var textNode = createTextNode();
            parent.appendChild(textNode);
        });
        document.getElementById('insertBeforeBtn').addEventListener('click', insertParagraphBefore);
        document.getElementById('removeElementBtn').addEventListener('click', removeList);
    </script>
</body>
</html>
